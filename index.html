<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>数某院×山东某高校 知识图谱与安全预警系统演示</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <style>
    #network { width: 100%; height: 420px; border: 1px solid #ccc; margin-bottom: 16px;}
    .warn { color: red; font-weight: bold; }
    #input-area, #add-area, #stats-area { margin: 18px 0; }
    #risk, #plan, #search-result { margin: 8px 0; font-size: 1.08em;}
    #risk { color: #c00;}
    #plan { color: #174edb;}
    #stats-area { border-top: 1px dashed #aaa; padding-top: 10px;}
    .count-tag {display: inline-block; background: #e6f0fd; color: #175fdb; padding:2px 10px; margin-right:8px; border-radius:12px; font-weight:bold;}
    #add-area input { margin: 0 4px; }
  </style>
</head>
<body>
  <h2>数某院×山东某高校 知识图谱与安全预警系统演示</h2>
  <div id="network"></div>
  <div id="warn"></div>

  <!-- 知识检索 -->
  <div id="input-area">
    <h3>知识检索与风险分析</h3>
    <input type="text" id="searchInput" style="width:50%;" placeholder="请输入关键词（如SQL注入、服务器A等）" />
    <button onclick="searchTriple()">检索</button>
    <button onclick="resetGraph()">重置图谱</button>
    <div id="search-result"></div>
    <div id="risk"></div>
    <div id="plan"></div>
  </div>

  <!-- 新增三元组 -->
  <div id="add-area">
    <h3>新增三元组知识</h3>
    主体: <input type="text" id="add-source" size="10" placeholder="如 服务器D">
    关系: <input type="text" id="add-relation" size="10" placeholder="如 遭受">
    客体: <input type="text" id="add-target" size="10" placeholder="如 木马攻击">
    类型: <input type="text" id="add-type" size="10" placeholder="如 风险类别">
    预案: <input type="text" id="add-plan" size="20" placeholder="可选，如应急措施">
    <button onclick="addTriple()">添加并刷新</button>
  </div>

  <!-- 指标统计 -->
  <div id="stats-area">
    <h3>风险类别出现次数统计</h3>
    <div id="risk-stats"></div>
  </div>

  <script>
    // 全局变量存储三元组
    let triples = [];

    // 载入json
    fetch('triples.json')
      .then(response => response.json())
      .then(data => {
        triples = data;
        drawNetwork(triples);
        updateRiskStats();
        updateWarn(triples);
      });

    // 可视化网络
    let network;
    function drawNetwork(data, highlightNodes=[]) {
      let nodes = {}, edges = [];
      data.forEach(tri => {
        nodes[tri.source] = nodes[tri.source] || {id: tri.source, label: tri.source, shape: 'ellipse', color: '#97C2FC'};
        nodes[tri.target] = nodes[tri.target] || {id: tri.target, label: tri.target, shape: 'box', color: '#FFAAAA'};
        edges.push({
          from: tri.source,
          to: tri.target,
          label: tri.relation,
          arrows: 'to'
        });
      });
      // 高亮节点
      highlightNodes.forEach(n=>{
        if(nodes[n]) nodes[n].color='#FF8000';
      });
      // 预警高风险IP（如被攻击多次）
      let ipCount = {};
      data.forEach(tri => {
        if(tri.relation === '被攻击IP'){
          ipCount[tri.target] = (ipCount[tri.target]||0)+1;
        }
      });
      Object.keys(ipCount).forEach(ip=>{
        if(ipCount[ip]>=2 && nodes[ip]) {
          nodes[ip].color = '#FF3333';
          nodes[ip].font = { color: '#fff', size: 18, vadjust: -15 };
        }
      });
      const container = document.getElementById('network');
      const visData = { nodes: Object.values(nodes), edges: edges };
      const options = {
        nodes: { shape: 'ellipse', size: 30 },
        edges: { font: { align: 'top' }, color: '#848484' },
        physics: { enabled: false }
      };
      network = new vis.Network(container, visData, options);
    }

    // 检索功能
    function searchTriple() {
      const keyword = document.getElementById('searchInput').value.trim();
      if (!keyword) return;
      // 筛选含有关键词的三元组
      const matched = triples.filter(tri => 
        (tri.source && tri.source.includes(keyword)) ||
        (tri.relation && tri.relation.includes(keyword)) ||
        (tri.target && tri.target.includes(keyword)) ||
        (tri.type && tri.type.includes(keyword))
      );
      if(matched.length==0){
        document.getElementById('search-result').innerHTML = "未查询到相关知识";
        drawNetwork(triples, []);
        document.getElementById('risk').innerHTML = '';
        document.getElementById('plan').innerHTML = '';
        return;
      }
      // 高亮相关节点
      const highlight = [];
      matched.forEach(tri=>{
        if(!highlight.includes(tri.source)) highlight.push(tri.source);
        if(!highlight.includes(tri.target)) highlight.push(tri.target);
      });
      document.getElementById('search-result').innerHTML = "共找到"+matched.length+"条相关知识。";
      drawNetwork(triples, highlight);
      // 如果有风险类别和预案，输出
      let risk = '', plan = '';
      for(let tri of matched) {
        if(tri.type && tri.type.includes("风险类别")) risk = tri.target;
        if(tri.plan) plan = tri.plan;
      }
      document.getElementById('risk').innerHTML = risk ? `判定风险类别：<b>${risk}</b>` : '';
      document.getElementById('plan').innerHTML = plan ? `应急预案建议：${plan}` : '';
    }

    // 重置功能
    function resetGraph(){
      drawNetwork(triples, []);
      document.getElementById('searchInput').value = '';
      document.getElementById('search-result').innerHTML = '';
      document.getElementById('risk').innerHTML = '';
      document.getElementById('plan').innerHTML = '';
    }

    // 新增三元组
    function addTriple(){
      const s = document.getElementById('add-source').value.trim();
      const r = document.getElementById('add-relation').value.trim();
      const t = document.getElementById('add-target').value.trim();
      const tp = document.getElementById('add-type').value.trim();
      const plan = document.getElementById('add-plan').value.trim();
      if(!s || !r || !t) {
        alert('主体、关系、客体必填！');
        return;
      }
      triples.push({source:s, relation:r, target:t, type:tp, plan:plan});
      drawNetwork(triples, []);
      updateRiskStats();
      updateWarn(triples);
      document.getElementById('add-source').value = '';
      document.getElementById('add-relation').value = '';
      document.getElementById('add-target').value = '';
      document.getElementById('add-type').value = '';
      document.getElementById('add-plan').value = '';
    }

    // 指标统计
    function updateRiskStats(){
      let count = {};
      triples.forEach(tri=>{
        let tp = tri.type || '未分类';
        count[tp] = (count[tp]||0)+1;
      });
      let html = '';
      Object.keys(count).forEach(tp=>{
        html += `<span class="count-tag">${tp}: ${count[tp]}</span>`;
      });
      document.getElementById('risk-stats').innerHTML = html;
    }

    // 预警统计
    function updateWarn(triData){
      let ipCount = {};
      triData.forEach(tri => {
        if(tri.relation === '被攻击IP'){
          ipCount[tri.target] = (ipCount[tri.target]||0)+1;
        }
      });
      let warnStr = Object.keys(ipCount).filter(ip=>ipCount[ip]>=2)
        .map(ip=>`<span class="warn">⚠️ 高风险IP: ${ip} （攻击${ipCount[ip]}台服务器）</span>`).join("<br>");
      document.getElementById('warn').innerHTML = warnStr || "暂无高风险IP";
    }

  </script>
</body>
</html>
